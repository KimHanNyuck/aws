qna=자주 묻는 질문
qna.title1=스쿱은 어떤 협업툴인가요?
qna.fircontent1=스쿱은 하나의 페이지에서 할 일, 파일 공유, 의사결정, 일정 및 커뮤니케이션을 모두 담아내어, 이슈를 함께 해결하는 '이슈기반 협업툴' 입니다.
qna.fircontent2=스쿱은 제품/서비스 개선 프로젝트, 예산 관리, 마케팅 컨텐츠 제작, 채용&인사 관리, 사내 공지 등 각 회사의 프로세스를 모두 적용할 수 있습니다.
qna.title2=스쿱으로 어덯게 일을 진행할 수 있나요?
qna.sub=스쿱으로 동료와 어떻게 일을 진행할 수 있는지 알려드릴게요.
qna.sec1=협업공간 만들기 & 멤버초대
qna.seccontent1=먼저, 협업을 할 수 있는 협업공간을 팀별공간, 프로젝트용공간 등 만들어 보세요. 그리고, 함께 협업할 동료를 협업공간에 초대해 보세요. 협업공간의 관리자가 초대하면 바로 참여할 수 있습니다.
qna.sec2=이슈 공유하기
qna.seccontent2=공유할 이슈를 먼저 간단하게 작성해서 동료에게 공유해 주세요.
qna.seccontent2.1='@' 을 입력하여 동료를 호출할 수 있으며, 원하는 멘션 / 할 일 / 파일 / 일정 / 구글드라이브를 추가할 수 있어요.
